<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InferSight - Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: url('register-bg.jpg') center/cover no-repeat, #f4f6fb; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="logo.png" alt="InferSight Logo" class="logo">
      <span class="brand">InferSight</span>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="deepfake.html" class="nav-btn">Deepfake</a>
      <a href="stegnography.html" class="nav-btn">Stegnography</a>
    </nav>
    <div class="header-right">
      <a href="register.html" class="action-btn">Register</a>
      <a href="login.html" class="action-btn">Login</a>
    </div>
  </header>
  <main class="main" style="justify-content:center;align-items:center;min-height:70vh;">
    <section class="glass" style="max-width:370px;width:100%;margin:auto;padding:2.5rem 2rem;display:flex;flex-direction:column;align-items:center;">
      <h2 style="margin-bottom:1.5rem;">Register</h2>
      <form style="width:100%;display:flex;flex-direction:column;gap:1rem;">
        <input type="text" placeholder="Name" required style="padding:0.7rem;border-radius:6px;border:1px solid #ccc;">
        <input type="email" placeholder="Email" required style="padding:0.7rem;border-radius:6px;border:1px solid #ccc;">
        <input type="password" placeholder="Password" required style="padding:0.7rem;border-radius:6px;border:1px solid #ccc;">
        <input type="password" placeholder="Confirm Password" required style="padding:0.7rem;border-radius:6px;border:1px solid #ccc;">
        <button class="main-btn" type="submit" style="width:100%;">Register</button>
      </form>
      <div style="margin:1.2rem 0 0.7rem 0;width:100%;text-align:center;">
        <span style="color:#888;">or</span>
      </div>
      <button class="main-btn" style="background:#fff;color:#2a3a5e;border:1px solid #2a3a5e;width:100%;display:flex;align-items:center;justify-content:center;gap:0.7rem;">
        <img src="google-logo.png" alt="Google" style="width:20px;height:20px;"> Sign up with Google
      </button>
      <div style="margin-top:1.2rem;font-size:0.97rem;">
        Already have an account? <a href="login.html" style="color:#2a3a5e;text-decoration:underline;">Login</a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="footer-copy">@ HOYSALA @2025</div>
  </footer>
</body>
</html>
